<!Doctype html>
<html>

	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<title>WorldLadder</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css"/>
	</head>

		<body class="back" background = "./html/forest.png">
		<img class = "img_plateau" src="./html/plateau_de_jeu_modif.png">

		{grille} <br>

<p class="Vous_etes">Vous êtes tombé sur un portail magique !</p>
<p class="Celui_ci"> Celui-ci vous propose de vous téléporter aléatoirement sur le plateau de jeu.</p>
<p class="souhaitez_vous"> Souhaitez-vous l'activer et tester ainsi votre chance ?</p><br><br>

		<form action = "/req_accepter_portail?compte={compte}&hote={hote}" method ="get">

		</form><br>

		<form action = "/req_deplacement_2?compte={compte}&hote={hote}" method ="get">
			<input type = "hidden" name = "hote" value = "{hote}">
			<input type = "hidden" name = "compte" value = "{compte}">
			<input class="button_non" type = "submit" name = "refuser" value = "Non ! Je préfère rester prudent...">
		</form>

		<img class="portail" src="./html/gate.gif">
		<img class="petit_serpent" src="./html/images3.png">
